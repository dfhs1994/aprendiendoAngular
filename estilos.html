<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Estilos</title>

<style>
img {
 display: block;
 margin: auto
 }
 .preguntas {

 margin: 30px auto;
 background: silver;
 padding: 20px;
 text-align: center
 }
 </style>

 <body ng-app="estilosApp">
<div ng-controller="controladorEstilos">

 <button ng-click="cambiarEstilo()">Cambiar Estilo</button>

<button ng-click="mostrarCaja()">Mostrar Caja</button>
</div>

</div>
 <script src="angular/angular.min.js"></script>
 <script src="controlador.js" charset="utf-8"></script>

</html>
